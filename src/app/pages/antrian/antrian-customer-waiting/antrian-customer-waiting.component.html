<div class="container mt-5">
  <div class="row mb-4 d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body d-flex justify-content-between">
          <h1>CURR</h1>
          <h1 class="text-primary">{{ currentAntrian.nomor }}</h1>
        </div>
        <div class="card-footer">
          Antrian saat ini menujukkan nomor <span class="badge text-bg-secondary">{{ currentAntrian.nomor }}</span>
          atas nama <span class="badge text-bg-secondary">{{ currentAntrian.customer.nama }}</span>
        </div>
      </div>
    </div>
  </div> 
  <div class="row mb-4 d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body d-flex justify-content-between">
          <h1>YOUR</h1>
          <h1 class="text-danger">{{ antrian.nomor }}</h1>
        </div>
        <div class="card-footer">
          <span *ngIf="antrian.nomor !== currentAntrian.nomor">
            Anda belum dipanggil!
          </span>
          <span *ngIf="antrian.nomor === currentAntrian.nomor">
            Giliran Anda!
          </span>
          <br>
          <small>
            Antrian Anda atas nama <span class="badge bg-danger text-bg-secondary">{{ currentAntrian.customer.nama }}</span>
          </small>
        </div>
      </div>
    </div>
  </div>
  
</div>
