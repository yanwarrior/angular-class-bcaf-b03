<div class="container mt-3">
  <div class="row mb-3">
    <div class="col-md-12 d-flex justify-content-between">
      <h4>Daftar Customer</h4>
      <div class="d-flex justify-content-end gap-3 w-75">
        <input type="text" class="form-control-sm w-50" 
          [(ngModel)]="search" 
          name="search" 
          (keyup.enter)="onList()" 
          placeholder="Search..."
        />
        <select (change)="onList()" class="form-control-sm" name="limit" [(ngModel)]="limit" >
          <option value="1">1 Item</option>
          <option value="5">5 Items</option>
          <option value="10">10 Items</option>
          <option value="20">20 Items</option>
        </select>
        <!-- <a [routerLink]="['new']" class="btn btn-primary">Buat Customer</a> -->
        <app-widget-customer-create></app-widget-customer-create>
        <button (click)="onList()" class="btn btn-primary">
          refresh
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <table class="table table-bordered table-hover table-stripped">
        <thead>
          <tr>
            <th>Nomor</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Telepon</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers.results">
            <td>{{ customer.nomor }}</td>
            <td>{{ customer.nama }}</td>
            <td>{{ customer.alamat }}</td>
            <td>{{ customer.telepon }}</td>
            <td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <app-paging 
                [next]="customers.next" 
                [previous]="customers.previous"
                (onPaginate)="onPaginate($event)"
              ></app-paging>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
