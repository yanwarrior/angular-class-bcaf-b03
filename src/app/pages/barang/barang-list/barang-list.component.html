<app-navbar></app-navbar>

<div class="container mt-3">
  <div class="row mb-4">
    <div class="col-md-12">
      <app-widget-barang-create (callback)="callback()"></app-widget-barang-create>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-hover table-stripped">
        <thead>
          <tr>
            <th>Nomor</th>
            <th>Nama</th>
            <th>Satuan</th>
            <th>Harga Jual</th>
            <th>Stok</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let barang of daftarBarang.results">
            <td>{{ barang.nomor }}</td>
            <td>{{ barang.nama }}</td>
            <td>{{ barang.satuan }}</td>
            <td>{{ barang.hargaJual }}</td>
            <td>{{ barang.stok }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td [colSpan]="5">
              <app-paging 
                [next]="daftarBarang.next" 
                [previous]="daftarBarang.previous" 
                (onPaginate)="onPaginate($event)" 
              ></app-paging>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
